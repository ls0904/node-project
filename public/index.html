<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>学生管理系统</title>
</head>
<body>
  <div class="container index">
      <button type="button" class="btn btn-primary" id="add-stu">新增学生</button>
      <div class="xin">
          <img class="avator" src="./img/1.jpg">
          <span class="nickname">Admin</span>
          <button class="btn xiugai">点击修改</button>
      </div>
      <div class="input-group">
          <input type="text" class="form-control" id="basic-search" aria-describedby="basic-addon3">
          <span class="input-group-addon" id="basic-addon3">搜索</span>
        </div>
    <table id="myTable" class="table  table-bordered table-hover">
      <thead>
          <tr class="tent">
            <th>序号</th>
            <th>学生姓名</th>
            <th>学生年龄</th>
            <th>学生性别</th>
            <th>操作</th>
          </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul id="list-fy" class="pagination">
        </ul>
      </nav>
  </div>

    <!-- 新增学生的 模态框 -->
    <div class="modal fade" id="add-stuxinxi" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">新增学生</h4>
            </div>
            <div class="modal-body">
              
              <label>
                <input type="text" id="stuName" placeholder="学生名字" />
              </label>
    
              <label>
                <input type="text" id="stuAge" placeholder="学生年龄">
              </label>
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="addStudent">提交</button>
            </div>
          </div>
        </div>
      </div>
    <!-- 修改学生信息 模态框 -->
    <div class="modal fade" id="update-stuxinxi" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">修改学生</h4>
            </div>
            <div class="modal-body">
              
              <label>
                <input type="text" id="stuName" placeholder="学生名字" />
              </label>
    
              <label>
                <input type="text" id="stuAge" placeholder="学生年龄">
              </label>
    
              <label>
                <input type="text" id="stuAge" placeholder="学生性别">
              </label>
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="updateStudent">提交</button>
            </div>
          </div>
        </div>
      </div>
          <!-- 修改用户头像 模态框 -->
    <div class="modal fade" id="xiugai-tx" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">修改用户头像</h4>
          </div>
          <div class="modal-body">
            
            <label>
              <input type="file" id="stuName" name="avator"/>
            </label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="xiugai-tj">提交</button>
          </div>
        </div>
      </div>
    </div>
</body>
<script type="text/html" id="a">
  <% if (list.length > 0) {%>
      <% for (var i = 0; i < list.length; i++) {%>
        <tr>
          <td><%= i + 1 %></td>
          <td><%= list[i].name %></td>
          <td><%= list[i].age %></td>
          <td><%= list[i].sex %></td>
          <td><button type="button" class="btn btn-primary stu-update">修改</button> | <button type="button" class="btn btn-danger"  id="stu-del">删除</button></td>
        </tr>
      <% }%>
    <% } else {%>
      <tr>
        <td colspan="5">没有更多数据</td>
      </tr>
    <% }%>
</script>
<script type="text/html" id="b">
  <li data-num ="<%= pageNum -1 < 1 ? 1 :pageNum -1 %>">
        <a aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
  </li>
  <% for (var i = 0; i < num; i++) {%>
    <li class="lv-pagination__item " data-num="<%= i + 1 %>">
      <a><%= i + 1 %></a>
    </li>
  <% }%>
  <li data-num ="<%= pageNum +1 > num ? num : pageNum +1 %>">
        <a aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
  </li>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="./js/ejs.min.js"></script>
<script src="./js/student.js"></script>
<script src="./js/common.js"></script>
</html>
